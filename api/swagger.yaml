basePath: /
definitions:
  accounts.Created:
    properties:
      account:
        description: 帳號
        type: string
      name:
        description: 中文名稱
        type: string
      password:
        description: 密碼
        type: string
      role_id:
        description: 角色編號
        type: string
    required:
    - account
    - name
    - password
    - role_id
    type: object
  accounts.List:
    properties:
      accounts:
        items:
          properties:
            account:
              description: 帳號
              type: string
            account_id:
              description: 編號
              type: string
            company_id:
              description: 公司ID
              type: string
            name:
              description: 中文名稱
              type: string
            role_id:
              description: 角色編號
              type: string
          type: object
        type: array
      limit:
        description: 筆數(請從1開始帶入,最高上限20)
        type: integer
      page:
        description: 頁數(請從1開始帶入)
        type: integer
      pages:
        description: 總頁數
        type: integer
    required:
    - limit
    - page
    type: object
  accounts.Single:
    properties:
      account:
        description: 帳號
        type: string
      account_id:
        description: 編號
        type: string
      company_id:
        description: 公司ID
        type: string
      created_at:
        description: 創建時間
        type: string
      created_by:
        description: 創建者
        type: string
      name:
        description: 中文名稱
        type: string
      password:
        description: 密碼
        type: string
      role_id:
        description: 角色編號
        type: string
      updated_at:
        description: 更新時間
        type: string
      updated_by:
        description: 更新者
        type: string
    type: object
  accounts.Updated:
    properties:
      company_id:
        description: 組織ID
        type: string
      name:
        description: 中文名稱
        type: string
      password:
        description: 密碼
        type: string
      role_id:
        description: 角色編號
        type: string
    type: object
  code.ErrorMessage:
    properties:
      code:
        description: 回傳代碼
        type: integer
      detailed:
        description: 詳細錯誤內容
      message:
        description: 錯誤回傳訊息
        type: string
      timestamp:
        description: 錯誤時間
        example: "2021-07-29T07:23:47Z"
        type: string
    type: object
  code.SuccessfulMessage:
    properties:
      body:
        description: 正確回傳內容
      code:
        description: 回傳代碼
        type: integer
      timestamp:
        description: 錯誤時間
        example: "2021-07-29T07:23:47Z"
        type: string
    type: object
  companies.Created:
    properties:
      name:
        description: 公司名稱
        type: string
      uniform_number:
        description: 公司統一編號
        type: integer
    required:
    - name
    - uniform_number
    type: object
  companies.List:
    properties:
      companies:
        description: 多筆公司
        items:
          properties:
            company_id:
              description: 公司編號
              type: string
            created_at:
              description: 創建時間
              type: string
            created_by:
              description: 創建者
              type: string
            name:
              description: 公司名稱
              type: string
            uniform_number:
              description: 公司統一編號
              type: integer
          type: object
        type: array
      limit:
        description: 筆數(請從1開始帶入,最高上限20)
        type: integer
      page:
        description: 頁數(請從1開始帶入)
        type: integer
      pages:
        description: 總頁數
        type: integer
    required:
    - limit
    - page
    type: object
  companies.Single:
    properties:
      company_id:
        description: 公司編號
        type: string
      created_at:
        description: 創建時間
        type: string
      created_by:
        description: 創建者
        type: string
      name:
        description: 公司名稱
        type: string
      uniform_number:
        description: 公司統一編號
        type: integer
      updated_at:
        description: 更新時間
        type: string
      updated_by:
        description: 更新者
        type: string
    type: object
  companies.Updated:
    properties:
      name:
        description: 公司名稱
        type: string
      uniform_number:
        description: 公司統一編號
        type: integer
    type: object
  jwe.Refresh:
    properties:
      refresh_token:
        description: 刷新令牌
        type: string
    required:
    - refresh_token
    type: object
  jwe.Token:
    properties:
      access_token:
        description: 授權令牌
        type: string
      refresh_token:
        description: 刷新令牌
        type: string
    type: object
  logins.Login:
    properties:
      account:
        description: 帳號
        type: string
      company_id:
        description: 公司ID
        type: string
      password:
        description: 密碼
        type: string
    required:
    - account
    - company_id
    - password
    type: object
host:
info:
  contact:
    email: mingzong.lyu@gmail.com
    name: API System Support
    url:
  description: 企業系統整合管理平台
  license:
